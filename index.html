<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css" />
</head>
    <body>
    <div class="score-container">
        
        <div class="row text-center">

            <div class="col-md-6 scoreboard">
                
                <h1 class="mt-4 mb-4">HOME</h1>
                <div class="score text-center">
                <div class="home-team-badge">WINNER</div>
                <h2 id="home">0</h2>
                </div>
                <div class="increment-button mt-4">
                    <button onclick="plusOne()">+1</button>
                    <button onclick="plusTwo()">+2</button>
                    <button onclick="plusThree()">+3</button>
                </div>
            </div>

            <div class="col-md-6 scoreboard">
                <h1 class="mt-4 mb-4">GUEST</h1>
                <div class="score text-center">
                <div class="guest-team-badge">WINNER</div>
                <h2 id="guest">0</h2>
                </div>
                <div class="increment-button mt-4">
                    <button onclick="scorePlusOne()">+1</button>
                    <button onclick="scorePlusTwo()">+2</button>
                    <button onclick="scorePlusThree()">+3</button>
                </div>
            </div>
        </div>

       <div class="text-center mt-5">
        <button class="text-center new-game mt-5" onclick="resetScore()">NEW GAME</button>
       </div>
   </div>

 

        <script src="src/script.js">
        </script>
    </body>
</html>
